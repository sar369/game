<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gamer Hub - Join the Squad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6, #9333ea);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .admin-panel {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        input, button {
            transition: all 0.3s ease;
        }
        input:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-100px) rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Animated Particles -->
    <div id="particles" class="absolute inset-0"></div>

    <div class="form-container w-full max-w-md p-8 text-white">
        <div class="text-center mb-6">
            <div class="mb-4">
                <img src="https://www.freepik.com/free-photos-vectors/gaming-logo" alt="Futuristic glowing gamer controller with neon lights and alien-like design floating in a cyberpunk cityscape at night" />
            </div>
            <h1 class="text-3xl font-bold mb-2">Welcome to Gamer Hub!</h1>
            <p class="text-sm opacity-80">Enter your details to join our exclusive gamer community. Your info will be stored securely on this site.</p>
        </div>
        <form id="gamerForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium mb-1">Gamer Name</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-3 bg-transparent border border-white rounded-lg text-white placeholder-white placeholder-opacity-50 focus:outline-none focus:border-cyan-300" placeholder="Your Epic Gamer Name" />
            </div>
            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-3 bg-transparent border border-white rounded-lg text-white placeholder-white placeholder-opacity-50 focus:outline-none focus:border-cyan-300" placeholder="your.email@example.com" />
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium mb-1">Phone Number</label>
                <input type="tel" id="phone" name="phone" required class="w-full px-4 py-3 bg-transparent border border-white rounded-lg text-white placeholder-white placeholder-opacity-50 focus:outline-none focus:border-cyan-300" placeholder="+1 (555) 123-4567" />
            </div>
            <button type="submit" class="w-full py-3 bg-gradient-to-r from-yellow-400 to-red-500 rounded-lg font-bold hover:from-yellow-500 hover:to-red-600">Join the Squad!</button>
        </form>
        <div id="message" class="mt-4 text-center text-sm opacity-80"></div>

        <!-- Admin Button -->
        <div class="mt-4">
            <button id="adminBtn" class="text-xs underline hover:text-cyan-300">Admin View (Enter Code)</button>
        </div>

        <!-- Admin Panel (Hidden by Default) -->
        <div id="adminPanel" class="admin-panel">
            <p>Enter Admin Code to View Submissions:</p>
            <input type="password" id="adminCode" placeholder="Secret Code" class="bg-gray-800 border border-gray-600 rounded px-4 py-2 mt-2" />
            <button id="viewBtn" class="mt-2 bg-green-500 px-4 py-2 rounded">View Data</button>
            <div id="submissions" class="mt-4"></div>
        </div>
    </div>

    <script>
        // Generate floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Storage key
        const STORAGE_KEY = 'gamerHubSubmissions';
        const ADMIN_CODE = 'pandu@gay'; // Your secret admin code

        // Load existing submissions from localStorage
        let submissions = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        // Handle form submission
        document.getElementById('gamerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (name && email && phone) {
                // Add to submissions
                submissions.push({ name, email, phone, date: new Date().toISOString() });
                // Save to localStorage
                localStorage.setItem(STORAGE_KEY, JSON.stringify(submissions));
                messageDiv.style.color = 'lightgreen';
                messageDiv.textContent = 'Your details have been saved! Welcome, fighter!';
                document.getElementById('gamerForm').reset();
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Please fill all fields.';
            }
        });

        // Toggle admin panel
        document.getElementById('adminBtn').addEventListener('click', function () {
            document.getElementById('adminPanel').style.display = 'block';
        });

        // View submissions if code is correct
        document.getElementById('viewBtn').addEventListener('click', function () {
            const code = document.getElementById('adminCode').value;
            if (code === ADMIN_CODE) {
                displaySubmissions();
            } else {
                alert('Wrong code! Access denied.');
            }
        });

        // Display submissions in admin panel
        function displaySubmissions() {
            const submissionsDiv = document.getElementById('submissions');
            if (submissions.length === 0) {
                submissionsDiv.innerHTML = '<p>No submissions yet.</p>';
                return;
            }
            let html = '<ul>';
            submissions.forEach((sub, index) => {
                html += `<li class="mb-2">${index + 1}. Name: ${sub.name}, Email: ${sub.email}, Phone: ${sub.phone} (Submitted: ${new Date(sub.date).toLocaleString()})</li>`;
            });
            html += '</ul>';
            submissionsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
