<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Dominators</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #1e293b, #000);
    }
    .glow-text {
      text-shadow: 0 0 10px rgba(99, 102, 241, 0.8);
    }
    .neon-btn {
      background: transparent;
      border: 2px solid #6366f1;
      color: #6366f1;
      transition: all 0.3s ease;
      border-radius: 0.75rem;
      width: 100%;
    }
    .neon-btn:hover {
      background: #6366f1;
      color: #fff;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.8);
    }
    .card {
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(99, 102, 241, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 1.5rem;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
    }
    /* Mobile optimizations */
    @media (max-width: 640px) {
      .grid-cols-1 > div {
        margin-bottom: 1rem;
      }
      h1, h2 {
        font-size: 1.5rem;
      }
      .neon-btn {
        font-size: 1rem;
        padding: 0.75rem;
      }
      .social-buttons a {
        flex: 1;
        text-align: center;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white">
  <!-- Welcome Section -->
  <section id="welcome" class="w-full max-w-md text-center px-4">
    <h1 class="text-3xl sm:text-4xl font-bold glow-text mb-6">Welcome to Team Dominators</h1>
    <p class="opacity-80 mb-8 text-sm sm:text-base">Join the elite gaming guild and dominate the leaderboard</p>
    <button onclick="enterMain()" class="neon-btn px-8 py-3 text-lg">Enter</button>
  </section>

  <!-- Main Dashboard Section -->
  <section id="dashboard" class="hidden w-full px-4 py-10">
    <h2 class="text-2xl sm:text-3xl font-bold text-center glow-text mb-8">Team Dominators Guild Hub</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6 max-w-3xl mx-auto">
      <div class="card rounded-xl text-center">
        <h3 class="text-lg font-semibold mb-3">Guild Join Request</h3>
        <button class="neon-btn">Join</button>
      </div>
      <div class="card rounded-xl text-center">
        <h3 class="text-lg font-semibold mb-3">Guild Members</h3>
        <button class="neon-btn">View</button>
      </div>
      <div class="card rounded-xl text-center">
        <h3 class="text-lg font-semibold mb-3">Guild Rules</h3>
        <button class="neon-btn">Check</button>
      </div>
      <div class="card rounded-xl text-center">
        <h3 class="text-lg font-semibold mb-3">Join Tournament</h3>
        <button class="neon-btn">Participate</button>
      </div>
    </div>
    <div class="social-buttons flex flex-col sm:flex-row justify-center gap-4 mt-10">
      <a href="#" class="neon-btn p-2">Discord</a>
      <a href="#" class="neon-btn p-2">YouTube</a>
      <a href="#" class="neon-btn p-2">Instagram</a>
    </div>
  </section>

  <script>
    function enterMain() {
      document.getElementById('welcome').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    }
  </script>
</body>
</html>
